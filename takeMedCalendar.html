<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meds Calendar Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f5f5f5;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 0.9rem;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      background: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day {
      border: 1px solid #ccc;
      padding: 6px;
      border-radius: 6px;
      font-size: 0.8rem;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .day-header {
      font-weight: bold;
      background: #eee;
      border: none;
      min-height: auto;
    }
    .today {
        background: #ffefc2 !important;   /* soft yellow highlight */
        border: 2px solid #ff9800;
        position: relative;
    }
    .today label {
        font-weight: bold;
        color: #e65100;
    }
    .today::after {
        content: "Today";
        font-size: 0.6rem;
        color: #e65100;
        position: absolute;
        bottom: 4px;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-top: 4px;
    }
    @media (max-width: 600px) {
      .day {
        font-size: 0.7rem;
        min-height: 50px;
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Š Meds Checklist</h1>
  
  <div class="calendar-controls">
    <button id="prevMonth">â—€ Prev</button>
    <div id="monthYear"></div>
    <button id="nextMonth">Next â–¶</button>
  </div>
  
  <div id="calendar"></div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const monthYearEl = document.getElementById("monthYear");
    let currentDate = new Date();

    function renderCalendar(date) {
      calendarEl.innerHTML = "";
      const year = date.getFullYear();
      const month = date.getMonth();

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      monthYearEl.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

      // Weekday headers
      const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      weekdays.forEach(day => {
        const cell = document.createElement("div");
        cell.classList.add("day", "day-header");
        cell.textContent = day;
        calendarEl.appendChild(cell);
      });

      // Empty slots before first day
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        calendarEl.appendChild(emptyCell);
      }

      // Days
      const today = new Date();
      for (let d = 1; d <= lastDate; d++) {
        const cell = document.createElement("div");
        cell.classList.add("day");

        const dateKey = `${year}-${month+1}-${d}`;
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = dateKey;

        // Load saved state
        if (localStorage.getItem("meds-" + dateKey) === "true") {
          checkbox.checked = true;
        }

        checkbox.addEventListener("change", () => {
          localStorage.setItem("meds-" + dateKey, checkbox.checked);
        });

        const label = document.createElement("label");
        label.htmlFor = dateKey;
        label.textContent = d;

        cell.appendChild(label);
        cell.appendChild(checkbox);

        // Highlight today
        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          cell.classList.add("today");
        }

        calendarEl.appendChild(cell);
      }
    }

    // Navigation
    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    });

    // Initial load
    renderCalendar(currentDate);
  </script>
</body>
</html>
